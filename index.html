<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="imagens/instagram-celular.png" alt="Descreve a imagem de um celular com o aplicativo do instagram">

        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram_logo" alt="Logo do Instagram">
                <div class="profile_photo">
                    <img src="imagens/IMG-20220618-WA0327.jpg" alt="Foto do perfil do instagram do lucas ">
                </div>
                <a href="#" class="instagram_login">Continue como @lucas_ioliveira</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é @lucas_ioliveira?</p>
                <p class="not_account">
                    <span class="link_azul">Alternar contas</span>
                    ou
                    <span class="link_azul">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>

                </div>
            </div>

        </div>

    </div>
</body>
</html>
